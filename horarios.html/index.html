<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadro de Horários do Professor NICKSON</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      padding:20px;
    }
    h1{
      text-align:center;
    }
    table{
      width:100%;
      max-width:900px;
      margin:20px auto;
      border-collapse:collapse;
      background:white;
    }
    th, td{
      border:1px solid #ccc;
      padding:10px;
      text-align:center;
    }
    th{
      background:#2c3e50;
      color:white;
    }
    td{
      height:60px;
      font-size:14px;
    }
  </style>
</head>

<body>

<h1>Quadro de Horários do Professor</h1>

<table id="tabela-horarios">
  <thead>
    <tr>
      <th>Horário</th>
      <th>Segunda</th>
      <th>Terça</th>
      <th>Quarta</th>
      <th>Quinta</th>
      <th>Sexta</th>
    </tr>
  </thead>
  <tbody>
    <tr data-intervalo="07:30-09:30">
      <td>07:30 - 09:30</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>

    <tr data-intervalo="10:00-12:00">
      <td>10:00 - 12:00</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>

    <tr data-intervalo="13:30-15:30">
      <td>13:30 - 15:30</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>

    <tr data-intervalo="16:00-18:00">
      <td>16:00 - 18:00</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>

    <tr data-intervalo="19:00-20:40">
      <td>19:00 - 20:40</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>

    <tr data-intervalo="21:00-22:40">
      <td>21:00 - 22:40</td>
      <td data-dia="Segunda"></td>
      <td data-dia="Terça"></td>
      <td data-dia="Quarta"></td>
      <td data-dia="Quinta"></td>
      <td data-dia="Sexta"></td>
    </tr>
  </tbody>
</table>

<script>
  const csvText = `
Segunda;Sala ?;Disciplina;07:30;09:30
Terça;Sala ?;Disciplina;07:30;09:30
Quarta;Sala ?;Arte-Quiosque de Arte
MEC1;13h30 - 15h30
Quinta;Sala ?;Audiovisual/Fotografia
Projeto;10:00;12:00; Arte-Quiosque de Arte
INF1;13h30 - 15h30;Arte-Quiosque de Arte
AUT1;16h00 - 18h00
Sexta;Sala ?;Clube dos Artistas
Projeto;07:30;09:30
  `;

  function montarQuadroHorarios(texto){
    const linhas = texto.trim().split('\n');

    linhas.forEach(linha => {
      if(!linha.trim()) return;

      const [dia, turma, disciplina, inicio, fim] = linha.split(';');
      const intervalo = `${inicio}-${fim}`;

      const tr = document.querySelector(
        `tr[data-intervalo="${intervalo}"]`
      );
      if(!tr) return;

      const td = tr.querySelector(
        `td[data-dia="${dia}"]`
      );
      if(!td) return;

      td.innerHTML = `<strong>${disciplina}</strong><br>${turma}`;
    });
  }

  montarQuadroHorarios(csvText);
</script>

</body>
</html>
